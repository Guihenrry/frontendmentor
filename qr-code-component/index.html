<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3785FF" />
    <meta
      name="description"
      content="Scan the QR code to visit Frontend Mentor and take your coding skills to the next level"
    />
    <title>Frontend Mentor - QR code</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="card-container">
      <article class="qrcode-card bounceInUp">
        <img
          class="image"
          src="./images/image-qr-code.png"
          alt="QR code o visit Frontend Mentor"
        />
        <h1 class="heading font-display color-darkblue">
          Improve your front-end skills by building projects
        </h1>
        <p class="body font-body color-grayishblue">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </article>
    </main>
  </body>
</html>
